<!doctype html>
<!DOCTYPE html>
<html>
<head>
    <title>Sign in-Sign up</title>

    

    <script src="https://kit.fontawesome.com/e0672a7b4b.js"></script>

    <link rel="stylesheet" type="text/css" href="style2.css">
</head>



<body>  



    <div class="container" id="container">
    

<div class="form-container sign-up-container">
    <form method="post" action="upload.php" enctype="multipart/form-data">
        <h1>Create Account</h1>
        
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" name="fname" id="fname" autocomplete="off" required>
        <input type="email" placeholder="Email" name="email" id="email" autocomplete="off" required>
        <input type="number" placeholder="contact no." name="phone" id="phone" autocomplete="off" required>
        <input type="password" placeholder=" Password" name="pass" id="pass" autocomplete="off" required>
         <input type="password" placeholder="Confirm password" name="cpass" id="cpass" autocomplete="off" required>
        <button type="submit">Sign Up</button>
    </form>
</div>

<div class="form-container sign-in-container">
    <form action="#">
        <h1>Sign in</h1>
        
        <span>or use your account</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
    </form>
</div>


<div class="overlay-container">
    <div class="overlay">
        <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
                To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign in </button>
        </div>
        <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
        </div>
    </div>
</div>
<script src="main.js"></script>

</body>
</html>
